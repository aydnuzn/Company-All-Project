<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="header">
    <div id="top"></div>
    <!-- Progress bar area -->
    <div class="progress bar"></div>
    <a href="#top" class="ui circular icon button" id="toTop" data-slide="slide">
        <i class="angle up icon"></i>
    </a>

    <!-- Navbar fixed top area -->
    <div class="ui fixed top menu">
        <div class="center menu">
            <a th:href="@{/index}" class="active item">Home</a>
            <a th:href="@{/portofolio}" class="item">Portofolio</a>
            <a th:href="@{/index}" class="item logo">Logo</a>
            <a href="" class="icon item logo" id="trigger"><i class="sidebar icon"></i></a>
            <a th:href="@{/blog}" class="item">Blog</a>
            <a th:href="@{/about}" class="item">About</a>
        </div>
    </div>

    <!-- Collapse Navbar Menu -->
    <div class="ui fluid vertical menu collapse"></div>

</th:block>
</body>
</html>
