<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="homepanel/inchome/layout">
<head>
	<meta charset="UTF-8">
	<title>Galeri</title>
</head>
<body>
<th:block layout:fragment="customCss">
	<link th:rel="stylesheet" th:href="@{/css/admin.css}">
</th:block>

<th:block layout:fragment="content">
	<!-- Content area -->
	<div class="ui container content">
		<div class="ui stackable doubling grid">
			<!-- Middle Content -->
			<div class="sixteen wide column" align="center">
				<div class="ui horizontal divider"><h2>Galeri</h2></div>
				<br>
				<div class="ui three column stackable doubling grid" id="sortable-list">
					<div th:each="i : ${#numbers.sequence(1, 38)}" class="column">
						<img class="ui rounded image" th:src="@{'/images/homegallery/'+${i}+'.png'}" th:alt="resim+${i}">
						<div class="ui header" th:text="'#'+${i}"></div>
					</div>

				</div>
			</div>
		</div>
	</div>

</th:block>

<th:block layout:fragment="customJs">
</th:block>

</body>
</html>
