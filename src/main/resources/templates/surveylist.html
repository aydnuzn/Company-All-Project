<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="incadminpanel/layout">
<head>
  <meta charset="UTF-8">
  <title>Survey List</title>
</head>
<body>
<th:block layout:fragment="customCss">
  <link th:rel="stylesheet" th:href="@{/css/admin.css}">
</th:block>

<th:block layout:fragment="content">
  <!-- ADV LIST -->
  <div class="asd" style="margin: 30px 30px 0px 290px">
    <div class="ui page grid">

      <div class="row">
        <div class="twelve wide column">

        </div>

        <div class="four wide column">
          <div class="ui icon input">
            <input type="text" placeholder="Arama...">
            <i class="search icon"></i>
          </div>
        </div>

      </div>

      <div class="row">
        <table class="ui celled padded table">
          <thead>
          <tr><th class="single line">Anket Başlık</th>
            <th>İşlemler</th>
          </tr></thead>
          <tbody>
          <tr>
            <td>
              <h2 class="ui center aligned header">A</h2>
            </td>

            <td>

              <div class="ui buttons" style="float: right">
                <button class="ui button">Detay</button>
                <div class="ya da "></div>
                <button class="ui negative button">Sil</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <h2 class="ui center aligned header">A</h2>
            </td>
            <td>   <div class="ui buttons" style="float:right;">
              <button class="ui button">Detay</button>
              <div class="ya da "></div>
              <button class="ui negative button">Sil</button>
            </div></td>
          </tr>
          </tbody>
          <tfoot>
          <tr><th colspan="10">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
          </tr></tfoot>
        </table>
      </div>








    </div>
  </div>





</th:block>

<th:block layout:fragment="customJs">
</th:block>

</body>
</html>
