<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="adminpanel/incadminpanel/layout">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<th:block layout:fragment="customCss">
    <link th:rel="stylesheet" th:href="@{/css/admin.css}">
</th:block>


<th:block layout:fragment="content">

    <div class="asd" style="margin: 30px 30px 0px 290px">
        <div class="ui page grid">
            <div class="row">
                <div class="ui icon input">
                    <input id="announcementSearch" type="text" placeholder="Arama...">
                    <i class="search icon"></i>
                </div>


                <table class="ui celled padded table">
                    <thead>
                    <tr>
                        <th class="single line">Duyuru Başlık</th>
                        <th>Kısa Açıklama</th>
                        <th>Aktif/Pasif</th>
                        <th>İşlemler</th>
                    </tr>
                    </thead>
                    <tbody id="announcementTbody">
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="10">
                            <div class="ui right floated pagination menu" id="announcementPNumber"></div>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


</th:block>

<th:block layout:fragment="customJs">
    <script th:src="@{/js/announcement.js}"></script>
</th:block>
</body>
</html>
