<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="adminpanel/incadminpanel/layout">
<head>
  <meta charset="UTF-8">
  <title>Like Management</title>
</head>
<body>
<th:block layout:fragment="customCss">
  <link th:rel="stylesheet" th:href="@{/css/admin.css}">
</th:block>

<th:block layout:fragment="content">
  <!-- ADV LIST -->
  <div class="asd" style="margin: 30px 30px 0px 290px">
    <div class="ui page grid">

      <div class="row">
        <div class="twelve wide column">
          <label style="font-size: large">Bütün Beğeniler</label>
        </div>
      </div>

      <div class="row">
        <table class="ui celled padded table">
          <thead>
          <tr><th class="single line">Müşteri</th>
            <th>Ürün</th>
            <th>Puan</th>
            <th>Tarih</th>
            <th>İşlem</th>
          </tr></thead>
          <tbody id="likeTbody">
          </tbody>
          <tfoot>
          <tr>
            <th colspan="10">
              <div class="ui right floated pagination menu" id="likePNumber">
              </div>
            </th>
          </tr>
          </tfoot>
        </table>
      </div>

      <div class="row">
        <div class="twelve wide column">
          <label style="font-size: large">Ürünlerin Toplam Beğenileri</label>
        </div>


      </div>

      <div class="row">
        <table class="ui celled padded table">
          <thead>
          <tr><th class="single line">Ürün</th>
            <th>Toplam Puan</th>
          </tr></thead>
          <tbody id="allLikeTbody">
          </tbody>
          <tfoot>
          <tr><th colspan="10">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
          </tr></tfoot>
        </table>
      </div>

    </div>
  </div>

</th:block>

<th:block layout:fragment="customJs">
  <script th:src="@{/js/likemanagement.js}"></script>
</th:block>

</body>
</html>
