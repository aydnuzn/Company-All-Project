<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="adminpanel/incadminpanel/layout">
<head>
    <meta charset="UTF-8">
    <title>Survey Option Add</title>
</head>
<body>
<th:block layout:fragment="customCss">
    <link th:rel="stylesheet" th:href="@{/css/admin.css}">
</th:block>

<th:block layout:fragment="content">
    <!-- ADV ADD -->
    <div class="asd" style="margin: 30px 30px 0px 290px">
        <div class="ui page grid">
            <div class="three column row">
                <div class="four wide column">
                </div>
                <div class="eight wide column" style="border:1px solid darkgreen;padding: 30px">
                    <form class="ui form " th:action="@{'/admin/survey/selection/add/'+${stIndex}}" method="post"
                          th:object="${surveySelection}">
                        <h4 class="ui dividing header">Seçenek Ekleme</h4>
                        <div class="field">
                            <div class="sixteen wide field">
                                <label>Seçenek Başlığı</label>
                                <input type="text" name="survey_selection_title" maxlength="20" minlength="2"
                                       placeholder="Seçenek Başlığı Giriniz">
                            </div>
                        </div>
                        <div class="field">
                            <div class="sixteen wide field">
                                <div class="ui red message" style="display: block"
                                     th:if="${ #fields.hasErrors('survey_selection_title') }"
                                     th:errors="*{survey_selection_title}">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="ui button green" tabindex="0">Ekle</button>
                    </form>
                </div>
                <div class="four wide column">
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="customJs">
</th:block>
</body>
</html>
