<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="incadminpanel/layout">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<th:block layout:fragment="customCss">
    <link th:rel="stylesheet" th:href="@{/css/admin.css}">
</th:block>


<th:block layout:fragment="content">

    <div class="asd" style="margin: 30px 30px 0px 290px">
        <div class="ui page grid">

            <div class="row">
                <div class="ui icon input">
                    <input type="text" placeholder="Arama...">
                    <i class="search icon"></i>
                </div>
                <table class="ui celled padded table">
                    <thead>
                    <tr>
                        <th class="single line">Duyurular</th>
                        <th>Kategori</th>
                        <th>Aktif/Pasif</th>
                        <th>Resim</th>
                        <th>Resim</th>
                        <th>Eklenme Tarihi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- item-1 -->
                    <tr>
                    <tr>
                        <td>Havuz Kısmı</td>
                        <td>Dış Saha</td>
                        <td>Aktif</td>
                        <td>JPG/PNG/JPEG - Resim</td>
                        <td>01/01/1111</td>
                        <td class="single line">
                            <div class="ui buttons" style="float: right">
                                <button class="ui primary button">Düzenle</button>
                                <button class="ui negative button">Sil</button>
                            </div>
                        </td>
                    </tr>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui right floated pagination menu">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</th:block>


<th:block layout:fragment="customJs">
</th:block>
</body>
</html>
